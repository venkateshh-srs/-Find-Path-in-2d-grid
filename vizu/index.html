<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <title>Find target</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light">
      <a class="navbar-brand" href="#">Find Target</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <li class="nav-item dropdown">
            <a
              class="select-algorithim nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Select Algorithim
            </a>
            <div
              class="dropdown-menu"
              id="algodropdown"
              aria-labelledby="navbarDropdownMenuLink"
            >
              <a class="nav-item nav-link active BFS" href="#">BFS</a>
              <a class="nav-item nav-link active DFS" href="#">DFS</a>
              <a class="nav-item nav-link active Dijkstra" href="#">Dijkstra</a>
              <a class="nav-item nav-link active GBFS" href="#">GBFS </a>
              <a class="nav-item nav-link active AStar" href="#">A* </a>
            </div>
          </li>
          <a class="nav-item nav-link active addWalls" href="#"
            >Add Blocks(b)
            <img
              src="icons/block.png"
              alt="Icon description"
              width="20px"
              height="20px"
          /></a>
          <a class="nav-item nav-link active addWeights" href="#"
            >Add Weights(w)<img
              src="icons/weight.png"
              alt="Icon description"
              width="23px"
              height="23px"
          /></a>
          <a class="nav-item nav-link active Remove" href="#">Remove(r)</a>
          <a class="nav-item nav-link active clearPath" href="#">Clear path</a>
          <a class="nav-item nav-link active clearGrid" href="#">Clear Grid </a>

          <li class="nav-item dropdown">
            <a
              class="speed nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Speed
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="speed-low nav-item dropdown-item" href="#">Low</a>
              <a class="speed-high nav-item dropdown-item" href="#">High</a>
            </div>
          </li>
        </div>
      </div>
    </nav>
    <div class="algotype">
      <span></span>

      <span class="inner-text"
        >Searching
        <img src="icons/visiting.png" alt="" height="20px" width="20px"
      /></span>
      <span class="inner-text"
        >Searched
        <img src="icons/visited.png" alt="" height="20px" width="20px"
      /></span>
      <span class="inner-text"
        >Final Path
        <img src="icons/finalpath.png" alt="" height="20px" width="20px"
      /></span>
    </div>
    <div class="grid"></div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
